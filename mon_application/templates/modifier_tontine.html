{% extends 'admin_dashboard.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Tontine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="path/to/your/image.jpg" alt="Image Tontine">
    </div>
    <h1>Modifier Tontine</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="typeTontine">Type de Tontine :</label>
            <input type="text" name="typeTontine" id="typeTontine" value="{{ tontine.typeTontine }}" required>
        </div>
        <div>
            <label for="montant">Montant :</label>
            <input type="number" name="montant" id="montant" value="{{ tontine.montant }}" required>
        </div>
        <button type="submit">Modifier</button>
    </form>
    <a href="{% url 'liste_tontine' %}">Retour Ã  la liste</a>
</body>
</html>
{% endblock %}
