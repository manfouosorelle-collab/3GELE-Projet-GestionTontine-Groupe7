<!-- templates/ajouter_membre_tontine.html -->

{% extends 'admin_dashboard.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12 p-8 bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 shadow-xl rounded-2xl border border-purple-200">
    <h2 class="text-4xl font-extrabold mb-8 text-center text-purple-900">Ajouter un membre à une tontine</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="bg-white p-6 rounded-xl shadow-inner border border-gray-300">
            {{ form.as_p }}
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white text-lg font-semibold py-3 rounded-xl shadow-lg hover:from-pink-500 hover:to-purple-500 transition duration-300 transform hover:scale-105">
            ➕ Ajouter le membre
        </button>
    </form>
</div>
{% endblock %}
