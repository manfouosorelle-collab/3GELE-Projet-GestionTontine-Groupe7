<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Connexion - Hels Association</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .left-side {
            flex: 1;
            background-color: #4a90e2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .logo-placeholder {
            width: 80%;
            height: 80%;
            background-color: #e0e0e0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
        }

        .right-side {
            flex: 1;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 1em;
            text-align: center;
        }

        .message {
            margin-top: 10px;
            color: red;
            font-size: 0.9em;
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <div class="logo-placeholder">
            <p></p>
        </div>
    </div>
    <div class="right-side">
        <h1>Bienvenue dans Hels Association</h1>
        <div class="login-container">
            <h2>Connexion</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" required placeholder="Email" />
                <input type="password" name="password" required placeholder="Mot de passe" />
                <button type="submit">Se connecter</button>
                <div class="footer-text">
                    Pas de compte ? <a href="{% url 'inscription' %}">S'inscrire</a>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <p class="message">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
