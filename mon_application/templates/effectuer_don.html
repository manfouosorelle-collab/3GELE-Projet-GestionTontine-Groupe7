{% extends 'admin_dashboard.html' %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 20px;
    }

    .don-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
    }

    select, input[type="number"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    .message {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #fce4ec;
        color: #880e4f;
        border-left: 4px solid #c2185b;
        border-radius: 6px;
    }

    .link {
        margin-top: 20px;
        text-align: center;
    }

    .link a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
    }

    .link a:hover {
        text-decoration: underline;
    }
</style>

<div class="don-container">
    <h2>Effectuer un don</h2>

    {% if messages %}
        <div class="message">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="typeDon">Type de don :</label>
        <select name="typeDon" id="typeDon" onchange="toggleFields()">
            <option value="argent">Don en argent</option>
            <option value="nature">Don en nature</option>
        </select>

        <div id="argentField">
            <label for="montant">Montant (F CFA) :</label>
            <input type="number" step="0.01" name="montant" id="montant">
        </div>

        <div id="natureField" style="display: none;">
            <label for="description">Description du don en nature :</label>
            <textarea name="description" id="description" rows="4"></textarea>
        </div>

        <button type="submit">Valider le don</button>
    </form>

    <div class="link">
        <a href="{% url 'liste_dons_connecte' %}">Voir mes dons</a>
    </div>
</div>

<script>
    function toggleFields() {
        const type = document.getElementById("typeDon").value;
        document.getElementById("argentField").style.display = (type === "argent") ? "block" : "none";
        document.getElementById("natureField").style.display = (type === "nature") ? "block" : "none";
    }
    window.onload = toggleFields;
</script>

{% endblock %}
